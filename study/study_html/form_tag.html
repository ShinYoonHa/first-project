<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>개인 정보</legend>
            <div>
                <label for="name">이름&nbsp<label>
                <input type="text" id="name" size="24">
            </div>
            <div>
                <label>메일주소 <input type="email"></label>
                
            </div>
            <div>
                <label for="tel">연락처</label>
                <input type="tel" id="tel">
            </div>
            <div>
                <label for="url">블로그/홈페이지</label>
                <input type="url" id="url">
            </div>
            <div>자기소개</div>
            <textarea id="txtArea"cols="50" rows="5">저의 롤 티어는 그랜드 마스터입니다.
            </textarea>
        </fieldset>
        <fieldset>
            <legend>로그인 정보</legend>
            <div>
                <label for="id">아이디<label>
                <input type="text" id="id" size="22">
            </div>
            <div>
                <label for="pw">비밀번호</label>
                <input type="password" id="pw">
            </div>
        </fieldset>
        <fieldset>
            <legend>회원정보 조회</legend>
            <div>
                <label for="member">회원명<label>
                <input type="search" id="member" size="22">
                <input type="button" value="조회">
            </div>
        </fieldset>
    </form>    
</body>
</html>
