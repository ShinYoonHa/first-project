<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hansot_Studying</title>
    <link href="../hansot/hansot_task_1.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div class="main_cont_1">
        <div class="main_cont_wrap">
            <div class="main_sc st">
                <a href="https://www.hsd.co.kr/menu/menu_list" class="main_link"></a>
                <figure class="main_wrap">
                    <span class="main_img"><img src="../img/hansot1.jpg" alt="전체메뉴 이미지"></span>
                    <figcaption>
                        <p class="main_txt">
                            <span class="caption">가격 이상의 가치가 담긴</span>
                            <span class="caption">다양한 메뉴를 확인해 보세요</span>
                        </p>
                        <span class="main_small_txt">한솥 메뉴</span>
                    </figcaption>
                </figure>
            </div>
            <div class="main_sc nd">
                <a href="https://www.hsd.co.kr/store/store_find" class="main_link"></a>
                <figure class="main_wrap">
                    <span class="main_img"><img src="../img/hansot2.jpg" alt="주변점포찾기 이미지"></span>
                    <figcaption>
                        <p class="main_txt">
                            <span class="caption">갓 지은 한끼가 기다리고 있는</span>
                            <span class="caption">가까운 한솥 매장을 찾아보세요</span>
                        </p>
                        <span class="main_small_txt">주변점포찾기</span>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
    <div class="main_cont_2">
        <div class="main_cont_wrap">
            <div class="sub_intro">
                <h2 class="sub_txt">
                    <span class="caption">가맹점주에게도</span>
                    <span class="caption">든든한 한솥입니다</span>
                </h2>
                <p class="sub_small_txt">
                    <span class="caption">점주님들의 꿈을 실현시켜 드리기 위해</span>
                    <span class="caption">가맹점주와 성공까지 동행하는 한솥!</span>
                    <span class="caption">상담부터 개업까지 모든 희로애락을 함께 합니다.</span>
                </p>
            </div>
            <div class="sub_menu">
                <div class="main_sc st">
                    <a href="https://www.hsd.co.kr/franchise/hansot_store" class="main_link"></a>
                    <figure class="main_wrap">
                        <span class="main_img"><img src="../img/hansot3.jpg" alt="한솥 가맹점 이미지"></span>
                        <figcaption>
                            <p class="main_txt">
                                <span class="caption">한솥은 언제나 고객과 점주님들의</span>
                                <span class="caption">이익을 먼저 생각합니다</span>
                            </p>
                            <span class="main_small_txt">Why 한솥 가맹점</span>
                        </figcaption>
                    </figure>
                </div>
                <div class="main_sc nd"><a href="https://www.hsd.co.kr/franchise/success" class="main_link"></a>
                    <figure class="main_wrap">
                        <span class="main_img"><img src="../img/hansot4.jpg" alt="성공수기 이미지"></span>
                        <figcaption>
                            <p class="main_txt">
                                <span class="caption">한솥과 함께하는 가맹점주들의</span>
                                <span class="caption">성공 스토리입니다</span>
                            </p>
                            <span class="main_small_txt">성공수기</span>
                        </figcaption>
                    </figure></div>

        </div>
    </div>

            <div class="main_cont_wrap">
                <div class="main_info">
                    <h2 class="h2_info">
                        <span class="caption">든든한 솥밥을 위해</span>
                        <span class="caption">한솥을 지키고,</span>
                        <span class="caption">키워가는 것들</span>
                    </h2>
                    <p class="info_tit">
                        <span class="caption">한솥은 '따끈한 도시락으로 지역사회에 공헌한다' 라는</span>
                        <span class="caption">기업이념 아래, 고객 이익을 최우선으로 하며 엄선된</span>
                        <span class="caption">좋은 식재료만 사용하는 대한민국 외식종합기업 시장을</span>

                    </p>
                    <div class="btn_wrap">
                        <span class="btn_btn_1">
                            <a href="https://www.hsd.co.kr/brand/philosophy" class="btn">브랜드 철학</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main_cont_4">
        <div class="main_cont_wrap">
            <div class="area_sc">
                <a href="https://www.hsd.co.kr/menu/material" class="sc_link"></a>
                <figure class="sc_wrap">
                    <span class="sc_img">
                        <img src="../img/hasnot6.jpg" alt="식재료 이미지">
                    </span>
                    <figcaption>
                        <h2 class="h2_mt fz_01">
                            <span class="s_block">식재료 앞에서는</span>
                            <span class="s_block">한없이</span>
                            <span class="s_block">까탈스럽습니다</span>
                        </h2>
                        <p class="sc_tit">
                            <span class="s_block">맑고 깨끗한 자연 환경속에서 재배된 식재료가</span>
                            <span class="s_block">아니면 한솥이 될 수 없습니다.</span>
                            <span class="s_block">모든 식재료는 고객분들이 안심하고 드실 수 있도록</span>
                            <span class="s_block">엄격한 기준 아래 선별됩니다.</span>
                        </p>
                        <span class="main_small_txt">식재료이야기</span>
                    </figcaption>
                </figure>
            </div>
        </div>
